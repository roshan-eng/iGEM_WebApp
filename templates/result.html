<!DOCTYPE html>
<html lang="en">

<style>
    body {
        background: url("../PAM_finder/media/Images/background.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .Heading {
        margin-left: 50px;
        font-family: "Georgia", serif, Serif;
    }

    .Home {
        list-style: none;
        margin-left: 50px;
        margin-bottom: 15px;
    }

    .button {
        font-size: 15px;
        padding: 5px 10px;
    }

    .mylist li {
        padding: 20px;
    }

</style>

<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <h1 class="Heading"> Result Page </h1>
    <li class="Home" ><a href="/PAM_finder"><input type="submit" class="button" value="HOME"></a></li>
    <ul id="myList" class="mylist">{{ seq_text }}</ul>
    <script>
      let list = document.getElementById("myList");
      let data = list.innerText.split(",");
      list.innerText = "";

      data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    </script>
</body>
</html>
